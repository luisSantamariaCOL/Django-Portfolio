{% extends 'layout.html' %}

{% block content %}

{% load static %}

<img src="{% static 'portfolio/icon.jpg' %}" alt="">

{% for project in projects %}
<div class="project">
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="{{ project.title }}">
    {% if project.url %}
    <a href="{{ project.url }}">View Project</a>
    {% endif %}
</div>
{% endfor %}

{% endblock content %}
