<h1>Posts</h1>

{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.description|striptags|truncatechars:100 }}</p> <!-- abrevia en 100 carÃ¡cteres -->
    <p>{{post.date|date:'M d Y'|upper}}</p> <!-- formatea la fecha -->
    <img src="{{ post.image.url }}" alt="{{ post.title }}">

    <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a>

{% endfor %}
